      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="icon" href="/../static/img/favicon.ico">
      <!-- Bootstrap core CSS -->
      <link href="/../static/css/bootstrap.css" rel="stylesheet">
      <!-- Normalize -->
      <link href="/../static/css/normalize.css" rel="stylesheet">
      <!-- Custom styles for this template -->
      <link href="/../static/css/style.css" rel="stylesheet">
  </head>
  <body> 
     <nav class="navbar navbar-default" style="display:flex;flex-direction:row">
        <div class="container-fluid">

            <ul class="nav navbar-nav">
              <li class="active"><a href="/">Home</a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">Game<span class="caret"></span></a>

                  <li><a href="/game/new">New</a></li>
                  <li><a href="/game/list">List</a></li>                
                </ul>
              </li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">Game Character<span class="caret"></span></a>

                  <li><a href="/character/new">New</a></li>
                  <li><a href="/game/0/character/list">List</a></li>
                </ul>
              </li>
            </ul>          
          </div>
          <div class="lgn-button-container">
            <div class="fb-login-button" data-login_text="Sign in with Facebook" scope="public_profile,email" onlogin="checkLoginState();"></div>
            <input id="signin-button" type="image" src="../static/img/google-signin.png" onclick="googleSignIn()" alt="Sign In"/>
          </div>
        </div>
      </nav>

      <div id="content">
          {% block content %}
          {% endblock %}
      </div>  

      <script src="/../static/js/googleOAuth2Start.js"></script>

      <script src="https://apis.google.com/js/platform.js?onload=start" async defer></script>
      <script>
          $( document ).ready(function() {
            console.log( "ready!" );
          });
