{% extends "base.html" %}

{% block content %}

  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Description</th>
        <th>Release Date</th>
      </tr>
    </thead>
    <tbody>
      {% for game in games %}
        <tr>
          <th scope="row">{{loop.index}}</th>
          <td>{{game['name']}}</td>
          <td>{{game['description']}}</td>
          <td>{{game['release_date'].strftime('%m-%d-%Y')}}</td>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
