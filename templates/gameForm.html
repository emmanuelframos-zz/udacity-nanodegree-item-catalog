{% extends "base.html" %}

{% block content %}

	<div class="row">
	    <div class="col-md-12">
	        <h2>Game</h2>
		    <form id="frm-game" action="/game/create" method="POST">
				<div class="form-group">
			        <label>Name</label>
			        <input type="text" name="gameName" class="form-control">
			    </div>	
				<div class="form-group">
			        <label>Description</label>
			        <textarea rows="15" name="gameDescription" class="form-control"></textarea>
			    </div>
			    <div class="game-error">
	                <span class="game-error-text">{{error_message}}</span>
	            </div>
	           
	            <input type="hidden" name="update" value="true">
	            <input type="hidden" name="id">
	           
	            <button type="submit" name="create" class="btn btn-default">Save</button>
	            <button type="submit" class="btn btn-default">Cancel</button>
		    </form>
		</div>
	</div>

{% endblock %}
